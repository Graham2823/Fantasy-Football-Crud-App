        <nav>

                </div>
            </div>
        </nav>

<!--main site-->
<main id="site-main">

    <form action="/" method="POST">
        <table class="table">

            <th>View Team</th>

            <th>Delete Team</th>
        </thead>
        <tbody>
            <tr>
            <td>1</td>
            <td>Team Demons</td>

            <td>
                <a href="/" class="btn border-shadow">
                    <button><i class="fas fa-eye"></i>View Team</button>
                </a>
                </td>
            <td>
                <a href="/" class="btn border-shadow">
                    <button><i class="fas fa-edit"></i>Edit Team</button>
                </a>
                </td>
                <td>
                    <a href="/" class="btn border-shadow">
                        <button><i class="fas fa-cancel"></i>Delete Team</button>
                    </a>
                    </td>
            
        </tr>
        </tbody>
        </table>
        </form>
</main>
